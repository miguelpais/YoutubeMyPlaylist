<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="style.css" />
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script type="text/javascript" charset="utf-8">
	// For more API Calls see http://code.google.com/intl/pt-PT/apis/youtube/js_api_reference.html#loadVideoById
	
	function onYouTubePlayerReady(playerId) {
		
		// playerId passado pelo parametro playerapiid do URL do embed.
		// Estou a passar pelo playerId o ID HTML do elemento do player.
		
		alert('Youtube player loaded.');
		alert('The loaded player id is: ' + playerId);
		
		ytplayer = document.getElementById(playerId);
		ytplayer.loadVideoByUrl('http://www.youtube.com/v/_1nzEFMjkI4', 0);
		ytplayer.pauseVideo();
		ytplayer.setVolume(0); // DEBUG ONLY!!1! NÃ£o quero ter volume enquanto estou a testar isto.
		
		alert('Techno Viking loaded! Let the fun begin!');
		
	}
	
	function pauseVideo(playerId) {
		// Recebe sempre como parametros o id html do elemento
		ytplayer = document.getElementById(playerId);
		ytplayer.pauseVideo();
	}
	
	function playVideo(playerId) {
		ytplayer = document.getElementById(playerId);
		ytplayer.playVideo();
	}
	</script>
</head>
<body>			
	<object style="height: 390px; width: 640px">
		<param name="movie" value="http://www.youtube.com/apiplayer?enablejsapi=1&playerapiid=player1&version=3">
		<param name="allowScriptAccess" value="always">
		<embed src="http://www.youtube.com/apiplayer?enablejsapi=1&playerapiid=player1&version=3" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="640" height="390" id="player1">
	</object>
	
	<p><a href="#" onClick="javascript:playVideo('player1');">Play</a> | <a href="#" onClick="javascript:pauseVideo('player1')">Pause</a></p>

	<object style="height: 390px; width: 640px">
		<param name="movie" value="http://www.youtube.com/apiplayer?enablejsapi=1&playerapiid=player2&version=3">
		<param name="allowScriptAccess" value="always">
		<embed src="http://www.youtube.com/apiplayer?enablejsapi=1&playerapiid=player2&version=3" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="640" height="390" id="player2">
	</object>
	
	<p><a href="#" onClick="javascript:playVideo('player2');">Play</a> | <a href="#" onClick="javascript:pauseVideo('player2')">Pause</a></p>

</body>
</html>
